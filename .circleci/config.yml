version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14.0
    steps:
      - checkout
      - restore_cache:
          key: node_modules-cache-{{ checksum "package.json" }}
      - run:
          name: Install NPM packages
          command: npm install
      - save_cache:
          key: node_modules-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
