<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Core Power Playground</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link href="./node_modules/intro.js/introjs.css" rel="stylesheet">
</head>

<body>
  <div class="appbar">
    <app-bar app-bar-title="Core Power Playground">
      <div class="codesw"><label class="switch">CODE</label><cpp-switch checked="false" title="Flip2Code" onclick="toggleView(event);"></cpp-switch></div>
    </app-bar>
  </div>
  <div class="container">
    <div class="code_view">
      <cpp-codeview></cpp-codeview>
    </div>
    <div class="vis_view">
      <div id="kpis" class="kpi"></div>
      <div id="bubbles" class="bubbles">
        <bubble-chart id="one"></bubble-chart>
      </div>
      <div id="table" class="table"></div>
      <div id="listboxes" class="listbox">
        <div class="listbox_cnt"></div>
      </div>
    </div>
  </div>
  <script src="dist/app.js"></script>
</body>

</html>
